version: '2'

services:
  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./services/nginx/conf.d/:/etc/nginx/conf.d/
      - ./services/nginx/www/:/var/www/html/
    ports:
      - 80:80

  db:
    image: mariadb:10.4.12
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=gksdnaSoju#1
      - MYSQL_USER=hanum
      - MYSQL_PASSWORD=gksdnaSoju#1
      - MYSQL_DATABASE=hanum
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
      internal:


    command:
      [
        mysqld,
        --character-set-server=utf8mb4,
        --collation-server=utf8mb4_unicode_ci,
        --wait_timeout=28800,
        --log-warnings=0
      ]

  cache:
    image: redis:4
    restart: always
    volumes:
      - .data/redis:/data
    networks:
      internal:


networks:
  default:
  internal:
    internal: true
